<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-setup" id="gameSetup">
            <div class="player-inputs">
                <input type="text" id="player1" placeholder="Player 1 name (X)">
                <input type="text" id="player2" placeholder="Player 2 name (O)">
            </div>
            <button id="startGame">Start Game</button>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Game board will be populated by JavaScript -->
        </div>

        <div class="game-status" id="gameStatus">
            <!-- Game status messages will appear here -->
        </div>

        <button id="restartGame" class="hidden">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
