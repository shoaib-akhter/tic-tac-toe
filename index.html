<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Sign up screen -->
        <div class="game-setup" id="gameSetup">
            <div class="player-inputs">
                <input type="text" id="player1" placeholder="Player 1 name (X)">
                <input type="text" id="player2" placeholder="Player 2 name (O)">
            </div>
            <button id="startGame">Start Game</button>
        </div>

        <!-- Game screen -->
        <div class="game-container hidden" id="gameContainer">
            <div class="score-board" id="scoreBoard">
                <div id="player1Score">Player 1: 0</div>
                <div id="player2Score">Player 2: 0</div>
            </div>

            <div id="gameBoard" class="game-board"></div>
            <div class="game-status" id="gameStatus"></div>
            
            <div class="button-container" id="gameControls">
                <button id="playAgain" class="hidden">Play Again</button>
                <button id="endGame" class="hidden">End Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
